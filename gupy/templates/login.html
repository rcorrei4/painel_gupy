{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<title>Login | Painel Gupy</title>
</head>
<body>
	<div class="login">
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<h1>Insira sua conta da Gupy</h1>
			{{ form }}
			<button type="submit">Logar-se</button>
		</form>
		<img src="{% static 'images/login_presentation.png' %}">
	</div>
</body>
</html>
